name: condatest
on:
  push:
    paths:
      - 'envs/conda_env.yaml'
      - '.github/workflows/conda.yaml'

jobs:
  create-env:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: create environment with mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: anaconda-client-env
          environment-file: etc/conda_env.yml
          auto-activate-base: false

      - name: check conda
        run: |
            conda info
            conda list

      - name: test spot
        run: |
          which spot
          save_plot help
