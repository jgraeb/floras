name: Testing
on:
  push:
    paths:
      - 'envs/conda_env.yaml'
      - '.github/workflows/conda.yaml'

jobs:
  create-env:
    name: Testing conda env (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create environment with conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: anaconda-client-env
          miniconda-version: "latest"
          environment-file: envs/conda_env.yaml
          auto-activate-base: false

      - name: Check conda
        run: |
            conda info
            conda list

      - name: Add Tulip
        run: pip install tulip

      - name: Add Gurobipy
        run: pip install gurobipy

      - name : Install Package for Testing
        run : conda install pytest

      - name : Run tests
        run : pytest tests/tests.py
